<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>إعادة تعيين كلمة المرور - Zaxxy</title>

<!-- ربط Font Awesome لأيقونات جميلة -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
      integrity="sha512-pvDyCJKZjl7t7Z+l9rfu48E6rFHPzY9N6fB0M4bL0OYF5Eym3+lPiXb3KaWxFhuT+s7bCvY1zS8mr1xY0z1Qlg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
  @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap');
    body {
    font-family: 'Cairo', sans-serif;
    background-color: #f0f2f5;
    margin: 0;
    padding: 0px;
    color: #1c1e21;
    direction: rtl;
  }
  .header {
      background: linear-gradient(to right, #1877f2, #0d47a1);
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      margin-bottom : 60px;
      
    }
    @media (max-width: 480px) {
      .header {
        font-size: 18px;
        padding: 12px;
      }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    font-weight: 700;
  }

  form {
    max-width: 400px;
    margin: 0 auto;
    background-color: #fff;
    padding: 25px 30px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
  }

  input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    font-size: 16px;
    border: 1px solid #dddfe2;
    border-radius: 20px;
    outline-offset: 2px;
    outline-color: #1877f2;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
  }

  input[type="password"]:focus {
    border-color: #1877f2;
  }

  button {
    margin-top: 20px;
    width: 100%;
    background-color: #1877f2;
    color: white;
    font-size: 17px;
    font-weight: 600;
    border: none;
    padding: 12px 0;
    border-radius: 40px;
    font-family: 'Cairo', sans-serif;
    cursor: pointer;
    transition: background-color 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  button:hover {
    background-color: #165ec9;
  }

  button i {
    margin-left: 8px;
  }

  p {
    text-align: center;
    margin-top: 20px;
    font-size: 16px;
  }

  p a {
    color: #1877f2;
    text-decoration: none;
    font-weight: 600;
  }

  p a:hover {
    text-decoration: underline;
  }
  <style>
  .flash-message {
    padding: 12px;
    border-radius: 5px;
    margin-bottom: 15px;
    text-align: center;
    font-weight: bold;
    animation: fadeOut 0.5s ease-out 2.5s forwards;
  }

  .flash-message.error {
    background-color: #ffe0e0;
    color: #b20000;
    border: 1px solid #b20000;
    margin-top:20px;
    font-size: 15px;
    padding:8px;
    border-radius: 20px;
    text-align: center;
  }

  .flash-message.success {
    background-color: #e0ffe0;
    color: #007a00;
    border: 1px solid #007a00;
  }

  @keyframes fadeOut {
    to {
      opacity: 0;
      visibility: hidden;
    }
  }
</style>
  
  
  

</style>
</head>
<body>
<div class="header">إعادة تعيين كلمة المرور</div>


<form action="{{ url_for('reset_password') }}" method="POST">
  <label for="new_password">كلمة المرور الجديدة:</label>
  <input type="password" id="new_password" name="new_password" required placeholder="********" />

  <label for="confirm_password" style="margin-top: 15px;">تأكيد كلمة المرور:</label>
  <input type="password" id="confirm_password" name="confirm_password" required placeholder="********" />
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div id="flash-container">
      {% for category, message in messages %}
        <div class="flash-message {{ category }}">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
  <button type="submit">
    <i class="fas fa-key"></i> تعيين كلمة المرور
  </button>
</form>

<p><a href="{{ url_for('home') }}"><i class="fas fa-home"></i> العودة للصفحة الرئيسية</a></p>
<script>
  setTimeout(function () {
    const messages = document.querySelectorAll('.flash-message');
    messages.forEach(function (msg) {
      msg.style.display = 'none';
    });
  }, 3000);
</script>
</body>
</html>
