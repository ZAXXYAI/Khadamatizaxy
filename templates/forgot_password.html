<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>نسيت كلمة المرور - Zaxxy</title>

<!-- ربط Font Awesome لأيقونات جميلة -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
      integrity="sha512-pvDyCJKZjl7t7Z+l9rfu48E6rFHPzY9N6fB0M4bL0OYF5Eym3+lPiXb3KaWxFhuT+s7bCvY1zS8mr1xY0z1Qlg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap');
  /* تصميم بسيط مريح يشبه فيسبوك */
  body {
    font-family: 'Cairo', sans-serif;
    background-color: #f0f2f5;
    margin: 0;
    padding: 0px;
    color: #1c1e21;
    direction: rtl;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    font-weight: 700;
  }

  form {
    max-width: 400px;
    margin: 0 auto;
    background-color: #fff;
    padding: 25px 30px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
  }
  .header {
      background: linear-gradient(to right, #1877f2, #0d47a1);
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      margin-bottom : 60px;
      
    }
    @media (max-width: 480px) {
      .header {
        font-size: 18px;
        padding: 12px;
      }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
  }

  input[type="email"] {
    width: 100%;
    padding: 12px 15px;
    font-size: 18px;
    border: 1px solid #dddfe2;
    border-radius: 8px;
    outline-offset: 2px;
    outline-color: #1877f2;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
  }

  input[type="email"]:focus {
    border-color: #1877f2;
  }

  button {
    margin-top: 20px;
    width: 100%;
    background-color: #1877f2;
    color: white;
    font-size: 17px;
    font-weight: 600;
    border: none;
    padding: 12px 0;
    border-radius: 40px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Cairo', sans-serif;
  }

  button:hover {
    background-color: #165ec9;
  }

  button i {
    margin-left: 8px;
  }

  p {
    text-align: center;
    margin-top: 20px;
    font-size: 18px;
  }

  p a {
    color: #1877f2;
    text-decoration: none;
    font-weight: 600;
  }

  p a:hover {
    text-decoration: underline;
  }
  

  /* رسالة الخطأ */
  p[style*="color: red"] {
    max-width: 400px;
    margin: 15px auto 0;
    background-color: #fce4e4;
    border: 1px solid #f5c6cb;
    padding: 10px 15px;
    border-radius: 6px;
    color: #a94442;
    font-weight: 600;
  }
  .error-box {
    background-color: #ffe0e0;
    color: #b20000;
    padding: 12px;
    border: 1px solid #b20000;
    border-radius: 5px;
    margin-bottom: px;
    text-align: center;
    font-weight: bold;
    animation: fadeOut 0.5s ease-out 2.5s forwards;
  }

  .success-box {
    background-color: #e0ffe0;
    color: #007a00;
    padding: 12px;
    border: 1px solid #007a00;
    border-radius: 5px;
    margin-bottom: 15px;
    text-align: center;
    font-weight: bold;
    animation: fadeOut 0.5s ease-out 2.5s forwards;
  }

  @keyframes fadeOut {
    to {
      opacity: 0;
      visibility: hidden;
    }
  }
</style>
</style>
</head>
<body>

<div class="header">
  نسيت كلمة المرور
  </div>
  {% if error %}
  <div id="error-message" class="error-box">
    {{ error }}
  </div>
{% endif %}

{% if success %}
  <div id="success-message" class="success-box">
    {{ success }}
  </div>
{% endif %}
<form action="{{ url_for('forgot_password') }}" method="POST">
  <label for="email">البريد الإلكتروني:</label>
  <input type="email" id="email" name="email" required placeholder="example@example.com" />

  <button type="submit">
    <i class="fas fa-envelope"></i> إرسال رابط إعادة التعيين
  </button>
  <p><a href="{{ url_for('login') }}"><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</a></p>
<p><a href="{{ url_for('home') }}"><i class="fas fa-home"></i> العودة للصفحة الرئيسية</a></p>
</form>

{% if message %}
<p style="color: red;">{{ message }}</p>
{% endif %}


<script>
  setTimeout(function () {
    const errorBox = document.getElementById('error-message');
    const successBox = document.getElementById('success-message');
    if (errorBox) errorBox.style.display = 'none';
    if (successBox) successBox.style.display = 'none';
  }, 5000);
</script>
</body>
</html>
