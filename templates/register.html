    body {

      font-size: 22px;
      font-weight: bold;

      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      margin-bottom : 0px;
    }
    @media (max-width: 480px) 
      .header {
        font-size: 18px;
        padding: 12px;
      }
    
    
    textarea {
        resize: none;
    
    }  
    button {
      width: 100%;
      padding: 12px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 40px;
      font-family: 'Cairo', sans-serif;
      font-size: 18px;
      font-weight: bold;

  background-size: 16px;
  padding-right: 36px;
}

select:focus {

}
optgroup {

  color: #0d47a1;
  padding-top: 4px;
  margin-top: 4px;
}
option {
  color: #333;
  padding: 4px 8px;
  
}

    p {

    }

    a {
      color: #1877f2;

      font-weight: bold;
    }

    }
